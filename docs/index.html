<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Form Validation</title>
</head>

<body>
    <div id="titlebar">
        <h1>USER  REGISTRATION  FORM</h1>
    </div>
    <div class="form">
        <form name="myform" onsubmit="return validate_form()">
            <table class="data">
            <tr>
                <td><label for="user_id">User ID : </label></td>
                <td><input type="text" name="user_id" placeholder="User ID"></td>
            </tr>

            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" name="password" placeholder="Password (*6-15 characters)"></td>
            </tr>

            <tr>
                <td><label for="password_repeat">Re-Enter Password : </label></td>
                <td><input type="password" name="password_repeat" placeholder="Re enter Password"></td>
            </tr>

            <tr>
                <td><label for="name">Name : </label></td>
                <td><input type="text" name="name" placeholder="Name"></td>
            </tr>

            <tr>
                <td><label for="gender">Gender : </label></td>
                <td><input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female</td>
            </tr>

            <tr>
                <td><label for="address">Address : </label></td>
                <td><textarea id="addr" name="address" placeholder="Address"></textarea></td>
            </tr>

            <tr>
                <td><label for="country">Country : </label></td> 
                <td><select name="country">
                    <option value="Select" selected>Select</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="China">China</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Oman">Oman</option>
                    <option value="Russia">Russia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                </select></td>
            </tr>

            <tr>
                <td><label for="pincode">Pincode : </label></td>
                <td><input type="number" name="pincode" placeholder="pincode"></td>
            </tr>

            <tr>
                <td><label for="mail_id">E-mail ID : </label></td>
                <td><input type="text" name="mail_id" placeholder="example@123.xyz"></td>
            </tr>

            <tr>
                <td><label for="contact">Contact Number : </label></td>
                <td><input type="number" name="contact" placeholder="contact number"></td>
            </tr>
            </table>

            <br>
            <input type="submit" value="Register">
            <p></p>
        </form>
    </div>
</body>
</html>
